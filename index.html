<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Subzero Hellfrost Riders Swag</title>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 700px;
  margin: auto;
  padding: 20px;
  color: #fff;
  text-align: center;
  background: #000;
  position: relative;
  overflow-x: hidden;
}

#iceContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.iceShard {
  position: absolute;
  width: 1px;
  height: 10px;
  background: linear-gradient(to bottom, #fff, #FFD700);
  opacity: 0.6;
  border-radius: 50%;
  box-shadow: 0 0 6px #fff, 0 0 10px #FFD700;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
  25% { opacity: 0.5; }
  50% { opacity: 0.9; }
  75% { opacity: 0.5; }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}

h1 {
  position: relative;
  color: #FFD700;
  text-shadow: 0 0 5px #FFD700, 0 0 15px #FFD700, 0 0 30px rgba(255,215,0,0.7);
  z-index: 2;
}

.preview-container {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
  border: 2px solid #FFD700;
  border-radius: 10px;
  padding: 10px;
  background-color: #111;
  flex-wrap: wrap;
  position: relative;
  z-index: 2;
  box-shadow: 0 0 20px #FFD700, inset 0 0 25px rgba(255,215,0,0.2);
}

.preview-section {
  flex: 1;
  min-width: 250px;
  margin: 5px;
}

.preview-section img {
  width: 100%;
  border-radius: 5px;
}

.caption {
  background-color: rgba(0,0,0,0.85);
  color: #FFD700;
  font-weight: bold;
  padding: 5px;
  text-transform: uppercase;
  margin-top: 5px;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  text-align: left;
  color: #fff;
}

input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #FFD700;
  border-radius: 5px;
  background-color: #111;
  color: #fff;
}

button {
  background-color: #000;
  color: #FFD700;
  border: 2px solid #FFD700;
  cursor: pointer;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 5px;
  font-weight: bold;
  padding: 8px;
  transition: 0.3s ease;
}

button:hover {
  box-shadow: 0 0 12px #FFD700;
  transform: translateY(-2px);
}

#cartItems {
  margin-top: 15px;
  text-align: left;
  border: 1px solid #FFD700;
  padding: 10px;
  border-radius: 5px;
  max-height: 200px;
  overflow-y: auto;
  background-color: #111;
}

#cartItems li {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}

.removeBtn {
  background-color: #330000;
  border: 1px solid red;
  color: red;
  font-size: 12px;
  padding: 2px 5px;
  border-radius: 3px;
  cursor: pointer;
  margin-left: 10px;
}

#total {
  font-weight: bold;
  margin-top: 10px;
  text-align: right;
  color: #FFD700;
  font-size: 1.1em;
}
</style>
</head>
<body>

<h1>Subzero Hellfrost Riders Swag</h1>
<div id="iceContainer"></div>

<form id="orderForm">

<label>Size:</label>
<select id="sizeSelect" required>
  <option value="S">S</option>
  <option value="M">M</option>
  <option value="L">L</option>
  <option value="XL">XL</option>
  <option value="2XL">2XL</option>
  <option value="3XL">3XL</option>
  <option value="4XL">4XL</option>
  <option value="5XL">5XL</option>
</select>

<label>Front:</label>
<select id="frontSelect" required>
  <option value="" disabled selected>Select front</option>
  <option value="a">Option A</option>
  <option value="b">Option B</option>
  <option value="c">Option C</option>
  <option value="d">Option D</option>
  <option value="e">Option E</option>
</select>

<label>Back Patch:</label>
<select id="backSelect" required>
  <option value="" disabled selected>Select back patch</option>
  <option value="brother">Brother</option>
  <option value="hearts">Hearts</option>
  <option value="support">Support</option>
</select>

<label>Sleeve:</label>
<select id="sleeveSelect" required>
  <option value="" disabled selected>Select sleeve</option>
  <option value="Short Sleeve">Short Sleeve</option>
  <option value="Long Sleeve">Long Sleeve</option>
</select>

<label>Shirt Color:</label>
<select id="colorSelect" required>
  <option value="" disabled selected>Select color</option>
  <option value="White">White</option>
  <option value="Black">Black</option>
</select>

<label>Quantity:</label>
<input type="number" id="quantity" min="1" value="1" required>

<button type="button" id="addToCartBtn">Add to Cart</button>

</form>

<div id="cartItems">
  <strong>Cart:</strong>
  <ul id="cartList"></ul>
</div>

<p id="total">Total: $0.00</p>

<!-- CUSTOMER FORM -->
<form id="customerForm">

<label>Name:</label>
<input id="customerName" required>

<label>Road Name (Optional):</label>
<input id="customerRoad">

<label>Street Address:</label>
<textarea id="customerAddress" required></textarea>

<label>City:</label>
<input id="customerCity" required>

<label>State:</label>
<input id="customerState" required>

<label>Zip Code:</label>
<input id="customerZip" required>

<label>Email:</label>
<input id="customerEmail" type="email" required>

<label>Phone:</label>
<input id="customerPhone" required>

<label>Notes:</label>
<textarea id="customerNotes"></textarea>

<button type="submit">Submit Order</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("aQIlRxnSDExbWv09B");

const basePrices = { S:35, M:35, L:35, XL:35, "2XL":37, "3XL":38, "4XL":39, "5XL":39 };
let cart = [];

const sizeSelect = document.getElementById("sizeSelect");
const frontSelect = document.getElementById("frontSelect");
const backSelect = document.getElementById("backSelect");
const sleeveSelect = document.getElementById("sleeveSelect");
const colorSelect = document.getElementById("colorSelect");
const quantityInput = document.getElementById("quantity");
const cartList = document.getElementById("cartList");
const totalDisplay = document.getElementById("total");

function updateCart(){
  cartList.innerHTML="";
  let total=0;
  cart.forEach((item,index)=>{
    const lineTotal=item.price*item.quantity;
    total+=lineTotal;
    const li=document.createElement("li");
    li.innerHTML=`${item.quantity}x (${item.size}) - $${lineTotal.toFixed(2)}
    <button class="removeBtn" onclick="removeItem(${index})">Remove</button>`;
    cartList.appendChild(li);
  });
  totalDisplay.textContent=`Total: $${total.toFixed(2)}`;
}

function removeItem(index){ cart.splice(index,1); updateCart(); }

document.getElementById("addToCartBtn").addEventListener("click",()=>{
  const size=sizeSelect.value;
  const quantity=parseInt(quantityInput.value);
  if(!size || quantity<1) return;
  const price=basePrices[size];
  cart.push({size,quantity,price});
  updateCart();
});

document.getElementById("customerForm").addEventListener("submit",(e)=>{
  e.preventDefault();
  if(cart.length===0){ alert("Add items first."); return; }

  const total = cart.reduce((sum,i)=>sum+i.price*i.quantity,0);

  const data={
    name:customerName.value,
    road:customerRoad.value,
    street:customerAddress.value,
    city:customerCity.value,
    state:customerState.value,
    zip:customerZip.value,
    email:customerEmail.value,
    phone:customerPhone.value,
    notes:customerNotes.value,
    total:`$${total.toFixed(2)}`
  };

  emailjs.send("service_ftlegjv","template_42rdq3n",data)
  .then(()=>alert("Order Sent!"))
  .catch(()=>alert("Error sending order"));
});
</script>

</body>
</html>
